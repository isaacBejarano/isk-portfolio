<!-- Featured Section-->
<section class="page-section featured">
  <div class="container">
    <!-- Featured Section Heading-->
    <h2
      class="page-section-heading text-center text-primary font-weight-lighter mb-5"
    >
      featured
    </h2>
    <section class="featured-heading">
      <h3
        class="page-section-heading text-center text-uppercase text-secondary mb-3"
      >
        {{ title }}
      </h3>
      <h4 class="page-section-heading text-center text-gray mb-0">
        {{ subtitle }}
      </h4>
    </section>

    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>

    <!-- Featured Box -->
    <div class="row">
      <!-- link - Culex -->
      <div class="col d-flex justify-content-center">
        <div
          id="featured-pic"
          class="portfolio-item mx-auto"
          data-toggle="modal"
          data-target="#featuredModal"
        >
          <div
            class="rounded-sm portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img
            [id]="id"
            class="border img-fluid border rounded-lg"
            [src]="src"
            [alt]="alt"
          />
        </div>
      </div>
    </div>

    <!-- Featured Modal -->
    <div
      class="portfolio-modal modal fade"
      id="featuredModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="featuredModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
          </button>
          <div class="modal-body text-center">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <!-- Portfolio Modal - Title-->
                  <h2
                    class="portfolio-modal-title text-secondary text-uppercase mb-0"
                    id="featuredModal"
                  >
                    {{ title }}
                  </h2>
                  <!-- Icon Divider-->
                  <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="divider-custom-line"></div>
                  </div>
                  <!-- Portfolio Modal - Image-->
                  <img
                    class="border rounded-sm img-fluid rounded mb-5"
                    [src]="src"
                    [alt]="alt"
                  />
                  <!-- Portfolio Modal - Text-->
                  <p class="mb-5 text-justify">
                    {{ p1 }}
                    <a [href]="link" target="_blank" (click)="openLink()">
                      {{ linkText }}
                    </a>
                    {{ p2 }}
                    <span class="text-gray">{{ p3 }} </span>
                  </p>
                  <button class="btn btn-primary" data-dismiss="modal">
                    <i class="fas fa-times fa-fw"></i>
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
