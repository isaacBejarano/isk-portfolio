<!-- Masthead-->
<header class="masthead bg-custom-dark text-white text-center">
  <div class="container">
    <!-- Masthead Avatar Image-->
    <img
      class="border border-dark rounded masthead-avatar mb-5"
      [src]="masterhead.src"
      [alt]="masterhead.alt" />
    <!-- Masthead Heading-->
    <h1 class="masthead-heading text-uppercase mb-0">{{ masterhead.name }}</h1>

    <!-- Icon Divider-->
    <app-divider [color]="divider"></app-divider>

    <!-- Masthead Subheading-->
    <p class="masthead-subheading font-weight-light mb-0">
      {{ masterhead.title }}
    </p>
  </div>
</header>
