<div
  class="portfolio-item mx-auto"
  data-toggle="modal"
  [attr.data-target]="inProps.target"
>
  <div
    class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100 bg-white"
  >
    <div class="portfolio-item-caption-content text-center text-primary">
      <i class="fas fa-plus fa-3x"></i>
    </div>
  </div>
  <img
    class="img-fluid"
    src="assets/img/{{ inProps.src }}"
    [alt]="inProps.alt"
  />
</div>
