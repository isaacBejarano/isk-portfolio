<!-- PORTFOLIO -->

<section class="page-section portfolio bg-primary">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-white mb-0">
      My Portfolio
    </h2>

    <!-- Icon Divider -->
    <app-divider [color]="divider"></app-divider>

    <!-- Portfolio Grid Items -->
    <div class="row">
      <!-- Portfolio Item 1 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-1"></ng-content>
      </div>

      <!-- Portfolio Item 2 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-2"></ng-content>
      </div>

      <!-- Portfolio Item 3 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-3"></ng-content>
      </div>

      <!-- Portfolio Item 4 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-4"></ng-content>
      </div>

      <!-- Portfolio Item 5 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-5"></ng-content>
      </div>

      <!-- Portfolio Item 6 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-6"></ng-content>
      </div>

      <!-- Portfolio Item 7 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-7"></ng-content>
      </div>

      <!-- Portfolio Item 8 -->
      <div class="col-md-6 col-lg-4 mb-5">
        <ng-content select="#transcluded-portfolio-8"></ng-content>
      </div>
    </div>
  </div>
</section>

<!-- MODALS -->

<!-- A Portfolio Modal 1 -->
<app-portfolio-modal [modalComp]="modal1.component">
  <p class="mb-5 text-justify">
    {{ modal1.text.p1 }} {{ common.visit }}
    <a
      href="{{ modal1.text.link1 }}"
      rel="nofollow"
      target="_blank"
      (click)="openLink()"
    >
      {{ common.repo1 }}
    </a>
    {{ common.star }} {{ common.dontforget }}
    <a
      href="{{ modal1.text.link2 }}"
      rel="nofollow"
      target="_blank"
      (click)="openLink()"
    >
      {{ common.repo2 }}.
    </a>
  </p>
</app-portfolio-modal>

<app-portfolio-modal [modalComp]="modal2.component">
  <p class="mb-5 text-justify">
    {{ modal2.text.p1 }}
    {{ common.visit }}
    <a
      href="{{ modal2.text.link1 }}"
      rel="nofollow"
      target="_blank"
      (click)="openLink()"
    >
      {{ common.repo1 }}
    </a>
    {{ common.star }}
  </p>
</app-portfolio-modal>
