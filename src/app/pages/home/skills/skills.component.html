<section class="page-section-bottom-0 portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0">
      TECHNOLOGIES
    </h2>

    <!-- Icon Divider -->
    <app-divider [color]="divider"></app-divider>

    <!-- TOP - Tech Grid -->
    <div
      id="skills-grid"
      class="max-width-lg mx-auto p-5 my-5 text-left text-gray border rounded">

      <!-- Lang -->
      <div class="mb-5">
        <h3 class="h4">
          <span class="text-custom-dark"> Languages </span>
        </h3>
        <ul class="p-0 mt-3 pic-grid d-flex">
          <li>
            <ng-template ngFor let-skill [ngForOf]="skillsLang">
              <img
                class="mr-3 mb-3"
                [src]="skill[1]"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="skill[0]"
                [alt]="skill[0]" />
            </ng-template>
          </li>
        </ul>
      </div>

      <!-- Stacks -->
      <div class="mb-5">
        <h3 class="h4">
          <span class="text-custom-dark"> Infrastructure </span>
        </h3>
        <ul class="p-0 mt-3 pic-grid d-flex">

                data-placement="bottom"
