<!-- Footer-->
<footer class="footer text-center m-0 p-0">
  <!-- Social Media - transclusion -->
  <ng-content select="#transcluded-follow"></ng-content>

  <!-- Copyright Section-->
  <div class="copyright py-4 text-center text-white">
    <span class="d-block"
      >made with
      <a
        [href]="footer.link1"
        rel="nofollow"
        target="_blank"
        (click)="openLink()"
      >
        {{ footer.tool }}
      </a>
    </span>
    <span class="d-block">
      <a
        [href]="footer.link2"
        rel="nofollow"
        target="_blank"
        (click)="openLink()"
      >
        {{ footer.theme }}
      </a>
      under {{ footer.license }} license</span
    >
    <small>Copyright Â© {{ footer.copyright }}</small>
  </div>
</footer>
