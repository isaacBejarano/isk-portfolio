<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
  <div class="container">
    <!-- We dont' use routerLink here so JQuery Animation can work in home.component -->
    <!-- <a class="navbar-brand js-scroll-trigger" [routerLink]="/"> -->
    <a class="navbar-brand js-scroll-trigger" [href]="hashIt(navbar.home)">
      <img [src]="navbar.src" [alt]="navbar.alt" />
      <span> {{ capitalLetter(navbar.home) }} </span>
    </a>
    <button
      class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      {{ navbar.hamburger }}
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded text-uppercase js-scroll-trigger"
            [href]="hashIt(navbar.page1)"
            >{{ navbar.page1 }}
          </a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded text-uppercase js-scroll-trigger"
            [href]="hashIt(navbar.page2)"
            >{{ navbar.page2 }}</a
          >
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded text-uppercase js-scroll-trigger"
            [routerLink]="navbar.page3"
            routerLinkActive="active"
            >{{ navbar.page3 }}</a
          >
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded text-uppercase js-scroll-trigger"
            [routerLink]="navbar.page4"
            routerLinkActive="active"
            >{{ navbar.page4 }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
