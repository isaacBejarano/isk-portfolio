<!-- Scroll to Top (#home) - sx, sm -->
<div id="scroller" class="scroll-to-top d-lg-none position-fixed d-none">
  <a
    rel="nofollow"
    class="js-scroll-trigger d-block text-center text-custom border border-secondary rounded-sm"
    [href]="hashIt(navbar.home)"
  >
    <i [class]="scroll.icon"></i>
  </a>
</div>
